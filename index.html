<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"name="viewport" content="width=device-width, initial-scale=1.0" meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PLUGIN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css  ">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <h1 class="slide-h1">Carousel Jquery</h1>
  </header>
    <div id="container">
      <span class="prev-span">
        <img src="./image/back1.svg" alt="Prev" id="prev">
      </span>
      <div id="slider">
        <div class="slide">
          <div class="slide-copy">
          </div>
          <img src="image/image1.jpg">
        </div>
        <div class="slide">
          <div class="slide-copy">
          </div>
          <img src="image/image2.jpg">
        </div>
        <div class="slide">
          <div class="slide-copy">
          </div>
          <img src="image/image3.jpg">
        </div>
        <div class="slide">
          <div class="slide-copy">
          </div>
          <img src="image/image4.jpg">
        </div>
        <div class="slide">
          <div class="slide-copy">
          </div>
          <img src="image/image5.jpg">
        </div>
      </div>
      <span class="next-span">
        <img src="./image/forward.svg" alt="Next" id="next">
      </span>
    </div>
      <h4 class="paragraph-carousel">1.Cara pakai fitur Carousel adalah klik tombol panah ke kanan (->) untuk melakukan melihat gambar lain arah ke kanan,untuk klik tombol panah ke kiri (<-) untuk melakukan melihat gambar lain arah ke kiri.</h4>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="./jquery/index.js"></script>
</body>
</html>
