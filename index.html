<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"name="viewport" content="width=device-width, initial-scale=1.0" meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PLUGIN</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>
    <h1 class="Slide-h1">Carousel Jquery</h1>
      <div id="container">
        <span class="prev-span">
          <img src="image/back.svg" alt="Prev" id="prev">
        </span>
        <div id="slider">
          <div class="slide">
            <div class="slide-copy">
            </div>
            <img src="image/image1.jpg">
          </div>
          <div class="slide">
            <div class="slide-copy">
            </div>
            <img src="image/image2.jpg">
          </div>
          <div class="slide">
            <div class="slide-copy">
            </div>
            <img src="image/image3.jpg">
          </div>
          <div class="slide">
            <div class="slide-copy">
            </div>
            <img src="image/image4.jpg">
          </div>
          <div class="slide">
            <div class="slide-copy">
            </div>
            <img src="image/image5.jpg">
          </div>
        </div>
        <span class="next-span">
          <img src="image/forward.svg" alt="Next" id="next">
        </span>
      </div>
      <form id="basic-form" method="post">
        <h1>Form Validasi</h1>
        <p class="input-name">Nama Lengkap</p>
        <input name="nama" id="name" type="text" placeholder="nama" required minlength="2">
        <div class="gender">
          <p>
            <input name="checkbox" type="checkbox" required> male
            <input name="checkbox" type="checkbox" required>female
          </p>
        </div>
        <div class="life">
          <p>
            <input name="radio" type="radio" required> kaya
            <input name="radio" type="radio" required>miskin
          </p>
        </div>
        <p class="input-lahir">Tanggal lahir</p>
        <input id="date" name="date" type="date">
        <p class="input-email">Email</p>
        <input id="email" name="email" type="email" placeholder="email" required>
        <p class="input-length">No.Telp</p>
        <input id="telp" name="telp" type="number" placeholder="no.telp" required minlength="5" maxlength="13">
        <p class="input-length">Alamat</p>
        <textarea name="address" id="address" cols="20" rows="10" placeholder="alamat" required></textarea>
        <br>
        <button type="submit">submit</button>
    </form>
    <form action="">
      <h1 class="paragraph-priview">Image preview</h1>
      <input id="photo" image="" type="file" required="true">
      <br>
      <img id="show" src="./image/contoh.jpg" alt="">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="./jquery/index.js"></script>
</body>
</html>
